<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css">
	<meta charset="UTF-8">
	<title>Survey Form</title>
</head>
<body bgcolor="Black">

<Form>

<H2>Survey Form</H2>
	<HR color="Blue">
	<Label> Name : </Label>
	<input type="text" id="name" size="40">
	<BR>
	<Label> Phone No. : </Label>
	<input type="text" id="phoneno" size="40">
	<BR>
	<Label> Email Id : </Label>
	<input type="text" id="email" size="40">
	<BR>
	<Label> DOB : </Label>
	<input type="date" id="dob" size="40">
	<BR>
	<Label> Pass Out From... </Label>
	<select> <option value="10th">10th</option><option value="12th">12th</option><option value="UG">UG</option><option value="PG">PG</option> </select>
	<BR>
	<Label> Corona Doses Vaccinated... </Label>
	<select> <option value="zero">Zero</option><option value="one">One</option><option value="two">Two</option> </select>
	<HR color="Blue">
	<button type="submit" id="sign-up">Submit</button>

</Form>
</body>
</html>
